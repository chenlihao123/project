<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../static/layuiadmin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../static/js/bootstrap.min.css" />
		<script src="../static/js/jquery-3.4.1.js"></script>
		<script src="../static/js/bootstrap.min.js"></script>
		<style type="text/css">
			html {
				width: 100%;
				height: 100%;
			}

			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}

			body {
				background-image: url("../static/images/bg.jpg");
				/* background-color: #F5F5F5; */
				background-repeat: no-repeat;
				/* background-size: 100% 100%; */
			}

			.container {
				width: 80%;
				margin: 30px auto;
				padding-bottom: 30px;
			}

			.box-hd {
				height: 58px;
			}

			.box-hd .title {
				line-height: 58px;
				font-size: 22px;
				color: #333;
				font-weight: 200;
			}

			.manage {
				background-color: #FFFFFF;
				overflow: hidden;
			}

			.explain {
				color: #878890;
			}

			.type {
				margin-top: 30px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box-hd">
				<h2 class="title">管理作业</h2>
			</div>
			<div class="manage">
				<div class="site-text site-block">
					<form class="layui-form" action="" method="post">
						<div class="" style="margin-top: 15px;">
							<label class="layui-form-label" style="width: 100px;">
								作业名称
							</label>
							<div class="layui-input-inline" >
								<input type="text" name="title" required="" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
							</div>
							<label class="layui-form-label" style="width: 100px; float: none; display: inline-block;">
								批阅进度
							</label>
							<!-- <div class="layui-input-inline">
								<input type="text" name="title" required="" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
							</div> -->
							 <div class="layui-form-item" style="position: relative; left: 390px; bottom: 42px;" >
							<div class="layui-input-inline">
								<select name="city" lay-verify="required">
									<option value=""></option>
									<option value="0">已批阅</option>
									<option value="1">批阅中</option>
									<option value="2">未批阅</option>
								</select>
							</div>
							</div>
							
							
						</div>




					</form>
					<button class="layui-btn" style="position: relative; bottom: 95px; left: 650px; background-color: #4DD172;">筛选</button>
				</div>
				<div class="" style="position: relative; bottom: 50px;">
					<table id="test2" lay-filter="test2" ></table>
				</div>
				
			</div>
		</div>
	</body>
	<script src="../static/layuiadmin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script>
		//Demo
		layui.use('form', function() {
			var form = layui.form;
	
			//监听提交
			form.on('submit(formDemo)', function(data) {
				layer.msg(JSON.stringify(data.field));
				return false;
			});
		});
	</script>
	<script type="text/html" id="barDemo">
	  <a class="layui-btn layui-btn-xs" lay-event="edit">查看</a>
	  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">批阅</a>
	</script>
	<script>
	layui.use('table', function(){
	  var table = layui.table;
	  //return;
	  
	  //渲染
	  window.ins1 = table.render({
	    elem: '#test'
	    ,height: 400
	    //,width: 600
	    ,title: '用户数据表'
	    ,url: 'json/table/demo1.json'
	    //,size: 'lg'
	    ,page: {
	      
	    }
	    
	    ,autoSort: false
	    //,loading: false
	    ,totalRow: true
	    ,limit: 30
	    ,toolbar: '#toolbarDemo'
	    ,defaultToolbar: ['filter', 'exports', 'print', {
	      title: '帮助'
	      ,layEvent: 'LAYTABLE_TIPS'
	      ,icon: 'layui-icon-tips'
	    }]
	    ,cols: [[
	      {type: 'checkbox', fixed: 'left'}
	      ,{field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true, totalRowText: '合计：'}
	      ,{field:'username', title:'用户名', width:120, edit: 'text', templet: '#usernameTpl'}
	      ,{field:'email', title:'邮箱', hide: 0, width:150, edit: 'text', templet: function(d){
	        return '<em>'+ d.email +'</em>'
	      }}
	      ,{field:'sex', title:'性别', width:80, edit: 'text', sort: true}
	      ,{field:'city', title:'城市', width:120, templet: '#cityTpl1'}
	      ,{field:'sign', title:'签名'}
	      ,{field:'experience', title:'积分', width:80, sort: true, totalRow: true, templet: '<div>{{ d.experience }} 分</div>'}

	      ,{field:'logins', title:'登入次数', width:100, sort: true, totalRow: true}
	      ,{field:'joinTime', title:'加入时间', width:120}
	      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
	    ]]
	    
	    ,initSort: {
	      field: 'experience' //排序字段，对应 cols 设定的各字段名
	      ,type: 'desc' //排序方式  asc: 升序、desc: 降序、null: 默认排序
	    }
	
	    
	    /*
	    ,response: {
	      statusName: 'status'
	      ,statusCode: 200
	    }
	    ,parseData: function(res){
	      return {
	        "status": res.status
	        ,"msg": res.message
	        ,"count": res.total
	        ,"data": res.data.list
	      };
	    }
	    */
	  });
	  
	  //工具栏事件
	  table.on('toolbar(test)', function(obj){
	    var checkStatus = table.checkStatus(obj.config.id);
	    switch(obj.event){
	      case 'add':
	        layer.msg('添加');
	      break;
	      case 'update':
	        layer.msg('编辑');
	      break;
	      case 'delete':
	        layer.msg('删除');
	      break;
	      case 'getCheckData':
	        var data = checkStatus.data;
	        layer.alert(JSON.stringify(data));
	      break;
	      case 'getCheckLength':
	        var data = checkStatus.data;
	        layer.msg('选中了：'+ data.length + ' 个');
	      break;
	      case 'isAll':
	        layer.msg(checkStatus.isAll ? '全选': '未全选')
	      break;
	      case 'LAYTABLE_TIPS':
	        layer.alert('Table for layui-v'+ layui.v);
	      break;
	      case 'reload':
	        table.reload('test', {
	          page: {curr: 5}
	          //,height: 300
	          //,url: 'x'
	        }, 'data');
	      break;
	    };
	  });
	
	  table.on('row(test)', function(obj){
	    console.log(obj);
	    //layer.closeAll('tips');
	  });
	  
	  
	  
	  table.render({
	    elem: '#test2'
	    // ,url: 'json/table/demo1.json'
	    ,contentType: 'application/json'
	    ,page: { //详细参数可参考 laypage 组件文档
	      curr: 5
	      ,groups: 1
	      ,first: false
	      ,last: false
	      ,layout: ['limit', 'prev', 'page', 'next', 'count'] //自定义分页布局
	    }
	    //,height: 300
	    ,cellMinWidth: 80
	    //,skin: 'line'
	    ,toolbar: true
	    ,cols: [[
	      {field: 'id', hide: true}
	      ,{field: 'username',align:'center',  title: '发布时间'}
	      ,{field: 'email',align:'center', title: '作业标题'}
	      ,{field: 'count',align:'center', title: '提交人数'}
	      ,{field: 'view',align:'center', title: '批阅进度'}
	      ,{title:'操作', align:'center', toolbar: '#barDemo'}
	      /*
	      {type:'numbers'}
	      ,{field:'id', title:'ID', unresize: true, sort: true}
	      ,{field:'username', title:'用户名', templet: '#usernameTpl'}
	      ,{field:'email', title:'邮箱'}
	      ,{xfield:'sex', title:'性别', templet: '#switchTpl', minWidth: 85, align:'center'}
	      ,{field:'lock', title:'是否锁定', templet: '#checkboxTpl', minWidth: 110, align:'center'}
	      ,{field:'city', title:'城市'}
	      */
	    ]],
		data:[{
			"id":"1",
			"username":"20201220",
			"email":"sdfsfd",
			"count":"sdfsfd",
			"view":"sdfsfd"
			
		}]
		    ,skin: 'row' //表格风格
		    ,even: true
		    //,size: 'lg' //尺寸
		    
		    ,page: true //是否显示分页
		    ,limits: [3,5,10]
		    ,limit: 3 //每页默认显示的数量
		    //,loading: false //请求数据时，是否显示loading
	  });
	  });
	  </script>
</html>
