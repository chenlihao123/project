<body>
<div class="lg-container">
    <!--登录 start -->

                    </div>
                    <!--按钮不可点击 加上class：disable -->
                    <div class="btns-box">

                        <button type="button" class="btn-big-blue margin-btm24"  id="loginBtn">登录</button>
                    </div>
                </form>

<script>
    $("#loginBtn").click(function () {
        var username = $("#username").val();
        var password = $("#pwd").val();
        $.ajax({
            url:"http://localhost:8080/onlinelearning/admin.do",
            type: "POST",
            dataType:"text",
            data:{
                username:username,
                password:password,
                action:"login"
            },
            success:function (result) {
                if (result=="1") {
                    window.location.href="admin.html";
                } else {
                    alert("0")
                }
            }

        })

    })

</script>
