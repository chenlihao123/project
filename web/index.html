<script>
    $("#loginBtn").click(function () {
        var username = $("#username").val();

            url:"http://localhost:8080/onlinelearning/stu.do",
            type: "POST",
            dataType:"text",
            data:{
                username:username,
                password:password,
                action:"login"
            },
            success:function (result) {
                if (result=="登录成功") {
                    // alert("登录成功");
                    window.location.href="studentHome/indexPage.html"
                } else {
                    alert("登录失败")
                }
            }
