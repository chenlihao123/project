  <script>
      layui.use('table', function(){
          var table = layui.table;

          //第一个实例
          table.render({
              elem: '#LAY-user-manage'
              ,toolbar: '#toolbarDemo'
              // ,height: full-20
              // ,height: 400
              ,defaultToolbar: ['filter', 'exports', 'print', {
                  title: '帮助'
                  ,layEvent: 'LAYTABLE_TIPS'
                  ,icon: 'layui-icon-tips'
              }]
              ,url: "http://localhost:8080/onlinelearning/admin.do?action=teachertList" //数据接口
              ,page: true //开启分页
              ,cols: [[ //表头
                  {type: 'checkbox', fixed: 'left'},
                  {field: 'id', title: 'ID', align:"center", sort: true, fixed: 'left'}
                  ,{field: 'username',align:"center", title: '用户名'}
                  ,{field: 'gender',align:"center", title: '性别',sort: true}
                  ,{field: 'realName',align:"center", title: '姓名'}
                  ,{field: 'phone',align:"center", title: '手机号'}
                  ,{field: 'email',align:"center", title: '邮箱', sort: true}
                  ,{field: 'school',align:"center", title: '学校',sort: true}
                  ,{field: 'department',align:"center", title: '专业'}
                  ,{field: 'password',align:"center", title: '密码',  sort: true}
                  ,{fixed: 'right',  align:"center", title:'操作', toolbar: '#barDemo' ,width:180}
              ]]

          });
          table.on('tool(test)', function(obj){
              var data = obj.data;
              //console.log(obj)
              if(obj.event === 'del'){
                  layer.confirm('确定要删除么?', function(index){
                      // alert(obj);
                      // console.log(obj);
                      obj.del();
                      // alert(obj);
                      $.ajax({
                          type: "get",
                          url:"http://localhost:8080/onlinelearning/admin.do",
                          data:{
                              action:"deleteTeacherById",
                              id:obj.data.id
                          },
                          success:function (data) {
                              // alert(data)
                              table.reload("LAY-user-manage");
                          }
                      });
                      table.reload("LAY-user-manage");
                      layer.close(index);
                  });
              } else if(obj.event === 'edit'){
                  $("#modify-name").val(obj.data.realName);
                  $("#modify-phone").val(obj.data.phone);
                  $("#modify-department").val(obj.data.department);
                  $("#modify-psd").val(obj.data.password);
                  $("#modify-school").val(obj.data.school);
                  $("#studentid").val(obj.data.id);


                  layer.open({
                      //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                      type: 1,
                      title: "修改教师信息",
                      area: ['450px', '500px'],
                      content: $("#popUpdateTest")//引用的弹出层的页面层的方式加载修改界面表单
              });
                  //动态向表传递赋值可以参看文章进行修改界面的更新前数据的显示，当然也是异步请求的要数据的修改数据的获取
                  // setFormValue(obj,data);
              }
          });
          table.on('toolbar(test)', function(obj){
              var checkStatus = table.checkStatus(obj.config.id);
              // console.log(obj.config.data[0].id)
              // console.log(checkStatus);
              // alert(checkStatus)
              switch(obj.event){
                  case 'add':
                      // layer.msg('添加');

                      layer.open({
                          //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                          type: 1,
                          title: "添加教师信息",
                          area: ['450px', '500px'],
                          content: $("#popUpdateTest1")//引用的弹出层的页面层的方式加载修改界面表单
                      });





                      $("#modify-info1").click(function () {
                          let school = $("#modify-school1").val();
                          let name = $("#modify-name1").val();
                          let phone = $("#modify-phone1").val();
                          let department = $("#modify-department1").val();
                          let psd = $("#modify-psd1").val();
                          let sex = $("#modify-gender1").val();
                          // alert(school);
                          $.ajax({
                              url:"http://localhost:8080/onlinelearning/admin.do",
                              type: "get",
                              data:{
                                  action:"addTeacher",
                                  school:school,
                                  name:name,
                                  department:department,
                                  psd:psd,
                                  sex:sex,
                                  phone:phone
                              },
                              success:function (data) {
                                  // alert(data);
                                  alert("修改成功!");

                              }
                          })


                      })




                      break;
                  case 'delete':
                      layer.msg('删除');
                      $.ajax({
                          type: "get",
                          url:"http://localhost:8080/onlinelearning/admin.do",
                          data:{
                              action:"deleteStudentByIds",
                              id:checkStatus
                          },
                          success:function (data) {
                              // alert(data)
                          }
                      });


                      break;
                  case 'update':
                      layer.msg('编辑');
                      break;
              };
          });

          $("#search").click(function () {
              // alert(123)
              let id = $("#stuid").val();
              let name = $("#stuName").val();
              let school = $("#stuSchool").val();
              let sex = $("#stuSex").val();
              table.reload('LAY-user-manage', {
                  url: 'http://localhost:8080/onlinelearning/admin.do?action=queryStudent'
                  ,where: {
                      id:id,
                      name:name,
                      school:school,
                      sex:sex
                  } //设定异步数据接口的额外参数
                  //,height: 300
              });
              // $.ajax({
              //     url:"http://localhost:8080/onlinelearning/admin.do?action=queryStudent",
              //     data:{
              //         id:id,
              //         name:name,
              //         school:school,
              //         sex:sex
              //     },
              //     type: "POST",
              //     success:function (data) {
              //         // alert(23)
              //     }
              // })




          });
          $("#modify-info").click(function () {
               let school = $("#modify-school").val();
               let name = $("#modify-name").val();
               let phone = $("#modify-phone").val();
               let department = $("#modify-department").val();
               let psd = $("#modify-psd").val();
               let id = $("#studentid").val();
               let sex = $("#modify-gender").val();
               // alert(school);
              $.ajax({
                  url:"http://localhost:8080/onlinelearning/admin.do",
                  type: "get",
                  data:{
                      action:"modifyStudentById",
                      id:id,
                      school:school,
                      name:name,
                      department:department,
                      psd:psd,
                      sex:sex,
                      phone:phone
                  },
                  success:function (data) {
                      // alert(data);
                      alert("修改成功!");
                  }
              })


          })

      });


  </script>
