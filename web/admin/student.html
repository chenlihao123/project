  <script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">

  <script>
      layui.use('table', function(){
          var table = layui.table;

          //第一个实例
          table.render({
              elem: '#LAY-user-manage'
              ,toolbar: '#toolbarDemo'
              // ,height: full-20
              // ,height: 312
              ,defaultToolbar: ['filter', 'exports', 'print', {
                  title: '帮助'
                  ,layEvent: 'LAYTABLE_TIPS'
                  ,icon: 'layui-icon-tips'
              }]
              ,url: "http://localhost:8080/onlinelearning/admin.do?action=studentList" //数据接口
              ,page: true //开启分页
              ,cols: [[ //表头
                  {type: 'checkbox', fixed: 'left'},
                  {field: 'id', title: 'ID', align:"center", sort: true, fixed: 'left'}
                  ,{field: 'username',align:"center", title: '用户名'}
                  ,{field: 'gender',align:"center", title: '性别',sort: true}
                  ,{field: 'realName',align:"center", title: '城市'}
                  ,{field: 'phone',align:"center", title: '签名'}
                  ,{field: 'email',align:"center", title: '积分', sort: true}
                  ,{field: 'school',align:"center", title: '评分',sort: true}
                  ,{field: 'department',align:"center", title: '职业'}
                  ,{field: 'classId',align:"center", title: '财富',  sort: true}
                  ,{field: 'imgPath',align:"center", title: '财富', sort: true}
                  ,{field: 'password',align:"center", title: '财富',  sort: true}
                  ,{fixed: 'right',  align:"center", title:'操作', toolbar: '#barDemo' ,width:180}
              ]]

              // ,done: function(res, curr, count){
              //     //如果是异步请求数据方式，res即为你接口返回的信息。
              //     //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
              //     alert(234);
              //     console.log(res);
              //
              //     //得到当前页码
              //     console.log(curr);
              //
              //     //得到数据总量
              //     console.log(count);
              // }
          });
          //监听行单击事件（双击事件为：rowDouble）
          // table.on('row(test)', function(obj){
          //     var data = obj.data;
          //     // alert(23434)
          //     layer.alert(JSON.stringify(data), {
          //         title: '当前行数据：'
          //     });
          //
          //     //标注选中样式
          //     obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
          // });
          table.on('tool(test)', function(obj){
              var data = obj.data;
              //console.log(obj)
              if(obj.event === 'del'){
                  layer.confirm('确定要删除么?', function(index){
                      // alert(obj);
                      // console.log(obj);
                      obj.del();
                      // alert(obj);
                      $.ajax({
                          type: "get",
                          url:"http://localhost:8080/onlinelearning/admin.do",
                          data:{
                              action:"deleteStuentById",
                              id:obj.data.id
                          },
                          success:function (data) {
                              // alert(data)
                          }
                      });
                      table.reload("LAY-user-manage");
                      layer.close(index);
                  });
              } else if(obj.event === 'edit'){
                  layer.prompt({
                      formType: 2
                      ,value: data.email
                  }, function(value, index){
                      obj.update({
                          email: value
                      });
                      layer.close(index);
                  });
              }
          });

      });


  </script>
