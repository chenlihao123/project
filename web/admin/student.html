  <script>
      layui.use('table', function(){
          var table = layui.table;

          //第一个实例
          table.render({
              elem: '#LAY-user-manage'
              ,toolbar: '#toolbarDemo'
              // ,height: full-20
              // ,height: 312
              ,defaultToolbar: ['filter', 'exports', 'print', {
                  title: '帮助'
                  ,layEvent: 'LAYTABLE_TIPS'
                  ,icon: 'layui-icon-tips'
              }]
              ,url: "http://localhost:8080/onlinelearning/admin.do?action=studentList" //数据接口
              ,page: true //开启分页
              ,cols: [[ //表头
                  {type: 'checkbox', fixed: 'left'},
                  {field: 'id', title: 'ID', align:"center", sort: true, fixed: 'left'}
                  ,{field: 'username',align:"center", title: '用户名'}
                  ,{field: 'gender',align:"center", title: '性别',sort: true}
                  ,{field: 'realName',align:"center", title: '姓名'}
                  ,{field: 'phone',align:"center", title: '手机号'}
                  ,{field: 'email',align:"center", title: '邮箱', sort: true}
                  ,{field: 'school',align:"center", title: '学校',sort: true}
                  ,{field: 'department',align:"center", title: '专业'}
                  ,{field: 'classId',align:"center", title: '班级',  sort: true}
                  ,{field: 'imgPath',align:"center", title: '头像', sort: true}
                  ,{field: 'password',align:"center", title: '密码',  sort: true}
                  ,{fixed: 'right',  align:"center", title:'操作', toolbar: '#barDemo' ,width:180}
              ]]

          });
          //监听行单击事件（双击事件为：rowDouble）
          // table.on('row(test)', function(obj){
          //     var data = obj.data;
          //     // alert(23434)
          //     layer.alert(JSON.stringify(data), {
          //         title: '当前行数据：'
          //     });
          //
          //     //标注选中样式
          //     obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
          // });
          table.on('tool(test)', function(obj){
              var data = obj.data;
              //console.log(obj)
              if(obj.event === 'del'){
                  layer.confirm('确定要删除么?', function(index){
                      // alert(obj);
                      // console.log(obj);
                      obj.del();
                      // alert(obj);
                      $.ajax({
                          type: "get",
                          url:"http://localhost:8080/onlinelearning/admin.do",
                          data:{
                              action:"deleteStudentById",
                              id:obj.data.id
                          },
                          success:function (data) {
                              // alert(data)
                          }
                      });
                      table.reload("LAY-user-manage");
                      layer.close(index);
                  });
              } else if(obj.event === 'edit'){
                  // layer.prompt({
                  //     formType: 2
                  //     ,value: data.email
                  // }, function(value, index){
                  //     obj.update({
                  //         email: value
                  //     });
                  //     layer.close(index);
                  // });

                  layer.open({
                      //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                      type: 1,
                      title: "修改学生信息",
                      area: ['450px', '500px'],
                      content: $("#popUpdateTest")//引用的弹出层的页面层的方式加载修改界面表单
              });
                  //动态向表传递赋值可以参看文章进行修改界面的更新前数据的显示，当然也是异步请求的要数据的修改数据的获取
                  setFormValue(obj,data);
              }
          });
          table.on('toolbar(test)', function(obj){
              var checkStatus = table.checkStatus(obj.config.id);
              // console.log(obj.config.data[0].id)
              console.log(checkStatus);
              alert(checkStatus)
              switch(obj.event){
                  case 'add':
                      // layer.msg('添加');
                      break;
                  case 'delete':
                      layer.msg('删除');
                      $.ajax({
                          type: "get",
                          url:"http://localhost:8080/onlinelearning/admin.do",
                          data:{
                              action:"deleteStudentByIds",
                              id:checkStatus
                          },
                          success:function (data) {
                              // alert(data)
                          }
                      });


                      break;
                  case 'update':
                      layer.msg('编辑');
                      break;
              };
          });

      });


  </script>
